<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container">

    <div class="image-container">
      <img src="image-equilibrium.jpg" alt="imgsrc-equilibrium" height="300" width="300" class="main-pic">

      <div class="overlay">
        <img src="icon-view.svg" alt="see more" class="view-icon">
        
      </div>
    </div>
    <div class="title hover-mode">
      Equilibrium #3429 
    </div>

    <div class="description">
      Our Equilibrium collection promotes balance and calm.
    </div>

    <div class="info">
      <div class="detail">
        <img src="icon-ethereum.svg" alt="etheruem - icon" class="icon">
       <h2 class="price-text">0.041 ETH</h2>
      </div>
      <div class="detail">
        <img src="icon-clock.svg" alt="clock" class="icon-clock">
        <h2 class="time-text">3 days left</h2>
      </div>
    </div>

    <div class="creator">
      <img src="image-avatar.png" alt="avtar" class="profile-pic">
      <h3>creation of <em class="hover-mode">Jules Wyvern</em></h3>
    </div>

  </div>
</body>
