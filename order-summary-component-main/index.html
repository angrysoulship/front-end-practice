<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap');
    </style>
  

</head>
<body>
  <div class="card">
      <img src="images/illustration-hero.svg" alt="music" class="main-pic">

    <div class="title">
      Order Summary
    </div>

    <div class="description">
      You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
    </div>


    <div class="plan-box">
      <div class="music-icon">
        <img src="images/icon-music.svg" alt="music" class="order-icon">
      </div>

      <div class="plan-price">
        <p class="bold">Annual Plan</p>
        <p class="normal">$59.99/year</p>
      </div>

      <div >
        <button class='btn-change'>Change</button>
      </div>
    </div>

    <div class="btn-payment">Proceed to Payment</div>
    <div class="btn-cancel">Cancel Order</div>

  

  </div>

</body>
</html>
